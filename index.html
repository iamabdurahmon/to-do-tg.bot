<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <!-- custom css link -->
    <link rel="stylesheet" href="style.css" />

    <!-- remix icons link -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  </head>
  <body>
    <!-- wrapper -->

    <div class="wrapper">
      <!-- ===== list container ===== -->
      <section>
        <h1>Your To Do</h1>

        <div class="task-add">
          <input type="text" placeholder="Add new task" />
          <span title="Add task" class="add-btn"><i class="ri-add-large-line"></i></span>
        </div>

        <div class="no-task">
          <img src="img/no-task.svg" alt="image" />
          <h1>Create your first to-do list...</h1>
        </div>

        <div class="data">
          <h2>Your remaining todos: <span class="task-count">1</span></h2>
          <p>"Doing what you love is the cornerstone of having abundance in your life." - Wayne Dyer</p>
        </div>
      </section>
    </div>

    <!-- js link -->
    <script src="app.js"></script>
  </body>
</html>
